<!DOCTYPE html>
<html lang="en" dir="ltr">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=100.0"/>
  <title>chatsjs</title>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  
  
</head>
  
<body class="container-fluid">
    
    <h1>     
      <b>   
    
       <p style="font-size:15px">Date account areated dist/ signup app</p>  
   
      </b>
   </h1>
    <div class="col-md-6" style="position: relative; height:60vh; width:90vw">
      <canvas id="LineChart"></canvas>
    </div>

    <button id="myButton" class="float-left submit-button" >Prev</button>

    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "http://127.0.0.1:8000/";
        };
    </script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  
  <script>
    var endpoint = 'api7';
  
    $.ajax({
      method: "GET",
      url: endpoint,
      success: function(data) {
        drawBarGraph(data, 'LineChart');
        console.log("drawing");
      },
      error: function(error_data) {
        console.log(error_data);
      }
    })
  
  
    function drawBarGraph(data, id) {
        var labels = data.labels;
        var chartLabel0 = data.chartLabel0;
        var chartLabel1 = data.chartLabel1;
        var chartLabel2 = data.chartLabel2;
        var chartLabel3 = data.chartLabel3;
        var chartdata0 = data.chartdata0;
        var chartdata1 = data.chartdata1;
        var chartdata2 = data.chartdata2;
        var chartdata3 = data.chartdata3;
       
      var ctx = document.getElementById(id).getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: chartLabel0,
            fill: false,
            data: chartdata0,
            backgroundColor: 'rgb(0, 179, 134)',
            borderColor: 'rgb(0, 179, 134)',
        
          },
          {
            label: chartLabel1,
            fill: false,
            data: chartdata1,
            backgroundColor: 'rgb(153, 102, 255)',
            borderColor: 'rgb(153, 102, 255)',
          },
          {
            label: chartLabel2,
            fill: false,
            data: chartdata2,
            backgroundColor: 'rgb(255, 204, 0)',
            borderColor: 'rgb(255, 204, 0)',
          },
          {
            label: chartLabel3,
            fill: false,
            data: chartdata3,
            backgroundColor: 'rgb(82, 82, 122)',
            borderColor: 'rgb(82, 82, 122)',
          },
         
        ]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    }

    
  </script>
</body>
  
</html>
