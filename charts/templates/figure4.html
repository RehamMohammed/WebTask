<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>chatsjs</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  
  
</head>
  
<body class="container-fluid">
    
    <h1>     
      <b>   
    
       <p style="font-size:15px">Signup dist per age</p>  
   
      </b>
   </h1>
    <div class="col-md-6">
      <canvas id="myChartBar"></canvas>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  
  <script>
    var endpoint = 'api4';
  
    $.ajax({
      method: "GET",
      url: endpoint,
      success: function(data) {
        drawBarGraph(data, 'myChartBar');
        console.log("drawing");
      },
      error: function(error_data) {
        console.log(error_data);
      }
    })
  
  
    function drawBarGraph(data, id) {
      var labels = data.labels;
      var chartLabel0 = data.chartLabel0;
      var chartLabel1 = data.chartLabel1;
      var chartLabel2 = data.chartLabel2;
      var chartLabel3 = data.chartLabel3;
      var chartLabel4 = data.chartLabel4;
      var chartLabel5 = data.chartLabel5;
      var chartLabel6 = data.chartLabel6;
      var chartdata0 = data.chartdata0;
      var chartdata1 = data.chartdata1;
      var chartdata2 = data.chartdata2;
      var chartdata3 = data.chartdata3;
      var chartdata4 = data.chartdata4;
      var chartdata5 = data.chartdata5;
      var chartdata6 = data.chartdata6;
     
      var ctx = document.getElementById(id).getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data:  {
          labels: labels,
          
          datasets: [{
            label: chartLabel0,
            data: chartdata0,
            backgroundColor: 'rgba(60, 179, 113, 1)',
            borderColor: 
              'rgba(60, 179, 113, 1)',
            borderWidth: 1
          },
          {
            label: chartLabel1,
            data: chartdata1,
            backgroundColor:  'rgba(255, 71, 26, 1)',
            borderColor: 
            'rgba(255, 71, 26, 1)',
             
            borderWidth: 1
          },
          {
            label: chartLabel2,
            data: chartdata2,
            backgroundColor: 'rgba(102, 102, 255, 1)',
            borderColor: 
            'rgba(102, 102, 255, 1)',
              
            borderWidth: 1
          },
          {
            label: chartLabel3,
            data: chartdata3,
            backgroundColor: 
            'rgba(119, 179, 0, 1)',
              
            borderColor: 
            'rgba(119, 179, 0, 1)',
              
            borderWidth: 1
          },
          {
            label: chartLabel4,
            data: chartdata4,
            backgroundColor: 
            'rgba(230, 184, 0, 1)',
              
            borderColor: 
            'rgba(230, 184, 0, 1)',
              
            borderWidth: 1
          },
          {
            label: chartLabel5,
            data: chartdata5,
            backgroundColor: 
            'rgba(179, 89, 0, 1)',
              
            borderColor: 
            'rgba(179, 89, 0, 1)',
              
            borderWidth: 1
          },
          {
            label: chartLabel6,
            data:chartdata6,
            backgroundColor: 
            'rgba(61, 61, 92, 1)',
              
            borderColor: 
            'rgba(61, 61, 92, 1)',
              
            borderWidth: 1
          }
        ]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      
      });
    }

    
  </script>
</body>
  
</html>
